<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hide Password</title>
</head>
<body>
    <h2>Masukan Email & Password</h2>
    <br>
    <input type="email" id="email" name="email" placeholder="Masukan email anda">
    <input type="password" id="password" name="password" placeholder="Masukan password anda">
    <button id="lihat">lihat pw</button>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        const password = $('#password');
        if($('#lihat').on('click', function() {
            if(password.attr('type') === 'password') {
                password.attr('type', 'text');
                $('#lihat').text('sembunyi pw');
            } else {
                password.attr('type', 'password');
                $('#lihat').text('lihat pw');
            }
        }));
    </script>
</body>
</html>
